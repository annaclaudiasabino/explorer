<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Temporizador, estilo pomodoro">
    <title>Focus Time</title>
    <link rel="shortcut icon" href="assets/favicon.svg" type="image/x-svg">
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
</head>
<body>
    <div id="app">
        <button id="toggle-mode">
            <span class="sr-only" id="text-mode-indentifier">Dark mode ativado! Clique aqui para desativar.</span>
            <i class="ph ph-bold ph-sun"></i>
            <i class="ph ph-bold ph-moon"></i>
        </button>
        <section id="timer" class="flex">
            <span id="minutes">25</span>
            <span>:</span>
            <span id="seconds">00</span>
        </section>
        <section id="controls">
            <button 
            data-action="toggleTimer"
            class="ph ph-play-circle">
                <span class="sr-only">iniciar contador</span>
            </button>
            <button 
            data-action="toggleTimer"
            class="ph ph-pause-circle">
                <span class="sr-only">pausar contador</span>
            </button>
            <button 
            data-action="modifyTimer"
            class="ph ph-timer secundary">
                <span class="sr-only">ajustar contador</span>
            </button>
            <button
            data-action="resetTimer"
            class="ph ph-stop-circle secundary">
                <span class="sr-only">reiniciar contador</span>
            </button>
            <button
            data-action="toggleMusic"
            class="ph ph-speaker-none secundary"><span class="sr-only">iniciar musica</span></button>
            <button 
            data-action="toggleMusic"
            class="ph ph-speaker-high"><span class="sr-only">pausar musica</span></button>
        </section>
    </div>
    <script type="module" src="src/main.js"></script>
</body>
</html>
