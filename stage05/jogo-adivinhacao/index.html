<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Adivinhação</title>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,400;9..40,700&family=Montserrat:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="play" id="play">
            <div class="content">
                <h1>Jogo da Adivinhação</h1>
                <p>Adivinhe um número entre 0 e 10</p>
            </div>
            <form>
                <input type="number" id="choice-number">
                <button type="submit" value="Tentar" id="try">Tentar</button>
            </form>
            <div id="message-try">
                Não acertou. Tente novamente
            </div>
        </div>
        <div class="message-congratulation" id="message-congratulation">
            <h2 id="message"></h2>
            <button id="try-again">Jogar novamente</button>
        </div>
        <div class="message-error" id="message-error">
            Por favor, insira um número de 0 a 10
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
