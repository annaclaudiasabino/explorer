<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <title>Focus Timer 2.0</title>
    <meta name="description" content="Temporizador estilo pomodoro">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <div id="page">
        <section id="timer-wrapper">
            <div class="timer">
                <span>25:00</span>
            </div>
            <div class="controls">
                <button>
                    <img src="assets/play-circle.svg" alt="play">
                </button>
                <button>
                    <img src="assets/pause.svg" alt="pause">
                </button>
                <button>
                    <img src="assets/stop-circle.svg" alt="stop">
                </button>
                <button>
                    <img src="assets/plus-circle.svg" alt="plus 5 minutes">
                </button>
                <button>
                    <img src="assets/minus-circle.svg" alt="minus 5 minutes">
                </button>
            </div>
        </section>
        <section id="sounds">
            <button>
                <img src="assets/tree.svg" alt="Tree">
            </button>
            <button>
                <img src="assets/rain.svg" alt="Rain">
            </button>
            <button>
                <img src="assets/coffe.svg" alt="Coffe">
            </button>
            <button>
                <img src="assets/fire.svg" alt="Fire">
            </button>
        </section>
    </div>
</body>
</html>
