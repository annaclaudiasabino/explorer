<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora IMC</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="alert">
        <div class="error">
            <p>Digite somente números</p>
        </div>
    </div>
    <main>
        <h1>Cálculo de IMC</h1>
        <form id="form">
            <label for="peso">Peso (kg)</label>
            <input type="number" id="peso" name="peso" placeholder="65">
            
            <label for="altura">Altura (cm)</label>
            <input type="number" id="altura" name="altura" placeholder="165">
            <button id="abrir-modal">Calcular IMC
                <svg width="17" height="16" viewBox="0 0 17 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M3.1685 8.26205L14.3589 8.26213M14.3589 8.26213L9.64488 3.54808M14.3589 8.26213L9.64488 12.9762" stroke="white" stroke-width="1.20972" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>                    
            </button>
        </form>
    </main>
    <dialog id="dialog">
            <form method="dialog">
                <button id="fechar-modal">
                    <img src="./close.svg" alt="Botão para fechar modal">
                </button>
            </form>
        <h2 id="modal-message">Seu IMC é de 28</h2>
    </dialog>
    <script src="script.js" type="module"></script>
</body>
</html>
