<!DOCTYPE html>
<html lang="en" class="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Temporizador, estilo pomodoro">
    <title>Focus Time</title>
    <link rel="shortcut icon" href="assets/favicon.svg" type="image/x-svg">
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
</head>
<body>
    <div id="app">
        <button id="toogle-mode">
            <i class="ph ph-bold ph-sun"></i>
            <i class="ph ph-bold ph-moon"></i>
        </button>
        <section id="timer" class="flex">
            <span id="minutes">25</span>
            <span>:</span>
            <span id="seconds">00</span>
        </section>
        <section id="controls">
            <button class="ph ph-play-circle"></button>
            <button class="ph ph-pause-circle"></button>
            <button class="ph ph-timer secundary"></button>
            <button class="ph ph-stop-circle secundary"></button>
            <button class="ph ph-speaker-none secundary"></button>
            <button class="ph ph-speaker-high"></button>
        </section>
    </div>
    <script src="script.js"></script>
</body>
</html>
