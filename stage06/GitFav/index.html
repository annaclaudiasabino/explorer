<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="./assets/favicon.png" type="image/x-icon">
  <title>GitFav</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="app.css">
  <script type="module" src="./js/script.js" defer></script>
</head>

<body class="bg-gray-950 m-0 p-0 max-h-screen w-screen text-white font-['Roboto']">
  <div class="flex flex-col items-center mt-8 md:mt-[115px] mx-auto max-w-[1200px] w-full gap-12 px-8" id="app">
    <header class="flex flex-col items-center gap-8 w-full justify-between md:flex-row">
      <img src="./assets/logo.svg" alt="Logo GitFav">
      <div class="flex gap-1 w-full">
        <label class="sr-only" for="github-search">Digite o Github username que quer favoritar</label>
        <input class="bg-gray-900 w-full md:w-3/6 ml-auto rounded-md px-4 py-3 outline-none placeholder:text-slate-400" id="github-search" type="text" placeholder="Digite o Github username">
        <button class="flex bg-sky-900 rounded-md px-4 items-center text-base gap-2 transition-colors hover:bg-sky-800">
          <svg width="16" height="14" viewBox="0 0 24 22" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd" clip-rule="evenodd" d="M12 0.5C12.3249 0.5 12.6128 0.709195 12.7133 1.01819L14.9824 8H22.5C22.8287 8 23.1191 8.21402 23.2164 8.52798C23.3137 8.84193 23.1952 9.18266 22.9241 9.36855L16.8295 13.5477L19.1794 20.5102C19.2837 20.8193 19.1762 21.1605 18.9134 21.354C18.6506 21.5474 18.2929 21.5488 18.0287 21.3573L12 16.9887L5.97133 21.3573C5.70709 21.5488 5.34938 21.5474 5.0866 21.354C4.82381 21.1605 4.71628 20.8193 4.82063 20.5102L7.17046 13.5477L1.07585 9.36855C0.804769 9.18266 0.686309 8.84193 0.783612 8.52798C0.880915 8.21402 1.17131 8 1.49999 8H9.01763L11.2867 1.01819C11.3871 0.709195 11.6751 0.5 12 0.5ZM12 3.67651L10.2758 8.98181C10.1753 9.2908 9.88739 9.5 9.56249 9.5H3.91994L8.48664 12.6315C8.76343 12.8213 8.88044 13.1718 8.77311 13.4898L6.99287 18.7646L11.5599 15.4552C11.8225 15.2649 12.1775 15.2649 12.4401 15.4552L17.0071 18.7646L15.2269 13.4898C15.1196 13.1718 15.2366 12.8213 15.5133 12.6315L20.08 9.5H14.4375C14.1126 9.5 13.8246 9.2908 13.7242 8.98181L12 3.67651Z" fill="white"/>
            </svg>
            
          FAVORITAR</button>
      </div>
    </header>
    <main class="w-full">
      <div class="flex flex-col">
        <div class="-m-1.5 overflow-x-auto">
          <div class="p-1.5 min-w-full inline-block align-middle">
            <div class="border-2 border-slate-600 rounded-lg overflow-hidden">
              <table class="min-w-full max-h-[60vh]">
                <thead class="bg-slate-800">
                  <tr>
                    <th scope="col" class="md:w-5/12 px-6 py-3 text-start text-base font-medium">Usuário</th>
                    <th scope="col" class="px-6 py-3 text-start text-base font-medium">Repositories</th>
                    <th scope="col" class="px-6 py-3 text-start text-base font-medium">Followers</th>
                    <th scope="col" class="md:w-1/12 px-6 py-3 text-start text-base font-medium">Ação</th>
                  </tr>
                </thead>
                <tbody class="divide-y-2 divide-slate-700 bg-slate-950">
                  <tr class="odd:bg-slate-950 even:bg-slate-900">
                    <td class="px-6 py-4 whitespace-nowrap text-base font-medium text-gray-200">
                      <div class="flex gap-4 items-center">
                        <img class="w-14 rounded-full" src="https://github.com/diego3g.png" alt="">
                        <div class="flex flex-col">
                          <p class="font-bold text-">
                            Diego Fernandes
                          </p>
                          <span class="font-normal">/diego3g</span>
                        </div>
                      </div>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-base text-gray-200">45</td>
                    <td class="px-6 py-4 whitespace-nowrap text-base text-gray-200">1234</td>
                    <td class="px-6 py-4 whitespace-nowrap text-base font-medium">
                      <button type="button" class="inline-flex items-center gap-x-2 text-base font-semibold rounded-lg border border-transparent text-red-500 hover:text-red-800 disabled:opacity-50 disabled:pointer-events-none">Remover</button>
                    </td>
                  </tr>
                </tbody>
              </table>
                  <!-- <div class="bg-slate-950 w-full h-screen max-h-[60vh] flex items-center justify-center gap-8">
                    <img src="./assets/star.svg" alt="Estrela do git fav">
                    <p class="text-gray-200 font-bold text-3xl opacity-40">Nenhum favorito ainda</p>
                  </div> -->
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>
</body>
</html>
