<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="shortcut icon" href="img/camera.png" type="image/x-icon">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fotoblog</title>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <nav>
            <img src="./img/camera.png" alt="Camera em vetor preta">
            <a href="./index.html">Home</a>
            <a class="active" href="#">Galeria</a>
            <input type="search" placeholder="Pesquise por imagens e coleções">
            <img src="./img/avatar.png" alt="Foto da pessoa logada">
        </nav>
    </div>
    <main>
        <div class="container">
            <header>
                <h1>Galeria</h1>
            </header>
        </div>
        <div class="grid-cards">
            <div class="card">
                <img src="./img/workspace_eletrica.png" alt="Foto com a legenda Workspace elétrica">
                <div class="content">
                    <h2>Workspace elétrica</h2>
                    <p class="tag">TAG</p>
                </div>
            </div>

            <div class="card">
                <img src="./img/dark_and_red.png" alt="Foto com a legenda Dark and red">
                <div class="content">
                    <h2>Dark and red</h2>
                    <p class="tag">TAG</p>
                </div>
            </div>

            <div class="card">
                <img src="./img/organizacao_e_grids.png" alt="Foto com a legenda Organização e grids">
                <div class="content">
                    <h2>Organização e grids</h2>
                    <p class="tag">TAG</p>
                </div>
            </div>

            <div class="card">
                <img src="./img/colmeia.png" alt="Foto com a legenda Colméia">
                <div class="content">
                    <h2>Colméia</h2>
                    <p class="tag">TAG</p>
                </div>
            </div>

            <div class="card">
                <img src="./img/setup_de_escritor.png" alt="Foto com a legenda Setup de escritor">
                <div class="content">
                    <h2>Setup de escritor</h2>
                    <p class="tag">TAG</p>
                </div>
            </div>

            <div class="card">
                <img src="./img/ergonomia_e_cores.png" alt="Foto com a legenda Ergonomia e cores">
                <div class="content">
                    <h2>Ergonomia e cores</h2>
                    <p class="tag">TAG</p>
                </div>
            </div>
            <div class="card">
                <img src="./img/show_de_luzes.png" alt="Foto com a legenda Show de luzes">
                <div class="content">
                    <h2>Show de luzes</h2>
                    <p class="tag">TAG</p>
                </div>
            </div>
            <div class="card">
                <img src="./img/deep_purple.png" alt="Foto com a legenda Deep purple">
                <div class="content">
                    <h2>EDeep purple</h2>
                    <p class="tag">TAG</p>
                </div>
            </div>
            <div class="card">
                <img src="./img/multi_screen.png" alt="Foto com a legenda Ergonomia e cores">
                <div class="content">
                    <h2>Multi-Screen</h2>
                    <p class="tag">TAG</p>
                </div>
            </div>
        </div>
    </main>
    <footer>
        &#169; 2023 - Rocketseat Explorer
    </footer>
</body>
</html>
