<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,500&family=Mulish:wght@400;700&family=Open+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <title>Treine-me</title>

  <body>
    <div class="page">
      <nav>

          <li><a id="active" href="#">Home</a></li>

          <li><a href="#">Treinar</a></li>
        </ul>
      </nav>
      <main>
        <section>
          <h1>Treinos <span>exclusivos</span> para você!</h1>
          <p>
            Nós criamos treinos <strong>exclusivos e únicos para você.</strong
            ><br />
            Invista no seu corpo e
            <strong>tenha muito mais performance</strong> e qualidade de vida.
          </p>
          <button>
            <img src="images/whats.svg" alt="whatsapp ícone" />
            Comece já

        </section>

        <img
          src="images/fitness-jump.png"
          alt="desenho de uma mulher pulando corda em uma academia"
        />
      </main>
      <footer>
        <p>
          Fale concosco no instagram
          <a href="http://instagram.com/Treine-me" target="_blank"
            >@treine.me</a
          >

    <img
      id="balls"
      src="images/balls-decoration.svg"
      alt="Bolinhas verdes no canto inferior direito da página"
    />
